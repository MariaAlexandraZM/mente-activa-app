<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mente Activa - App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <style>
        .grid-cards { grid-template-columns: repeat(4, 1fr); }
        @media (max-width: 400px) { .grid-cards { grid-template-columns: repeat(3, 1fr); } }
    </style>
</head>
<body class="bg-blue-50 font-sans antialiased">

    <div id="app">
        </div>

    <script>
        // ESTADO GLOBAL DE LA APP
        let state = {
            step: 'welcome', // welcome, notifications, ads, home, game_memory
            unlockedGames: 2 // Por defecto Triqui y Ahorcado est√°n abiertos
        };

        const games = [
            { id: 1, name: 'Triqui', icon: '‚ùå', locked: false },
            { id: 2, name: 'Ahorcado', icon: 'ü™ë', locked: false },
            { id: 3, name: 'Memoria', icon: 'üÉè', locked: false }, // Lo desbloqueamos para probar
            { id: 4, name: 'Laberinto', icon: 'üåÄ', locked: true },
            { id: 5, name: 'N√∫meros', icon: 'üî¢', locked: true },
            { id: 6, name: 'Stop', icon: 'üìù', locked: true }
        ];

        function render() {
            const app = document.getElementById('app');
            
            // PANTALLA DE BIENVENIDA
            if (state.step === 'welcome') {
                app.innerHTML = `
                    <div class="flex flex-col items-center justify-center min-h-screen p-6 text-center">
                        <h1 class="text-5xl font-extrabold text-blue-800 mb-6">Mente Activa üß†</h1>
                        <p class="text-2xl text-gray-600 mb-10">Ejercicios sencillos para mantener tu memoria joven.</p>
                        <button onclick="changeStep('notifications')" class="bg-blue-600 text-white text-2xl px-12 py-5 rounded-full shadow-2xl active:scale-95 transition-transform">
                            Entrar ahora
                        </button>
                    </div>`;
            }

            // PANTALLA DE NOTIFICACIONES
            else if (state.step === 'notifications') {
                app.innerHTML = `
                    <div class="flex flex-col items-center justify-center min-h-screen p-6 text-center bg-white">
                        <div class="text-7xl mb-6">üîî</div>
                        <h2 class="text-3xl font-bold mb-4">¬øQuieres recordatorios?</h2>
                        <p class="text-xl text-gray-500 mb-8">Te avisaremos cuando sea hora de entrenar tu mente.</p>
                        <button onclick="requestNotif()" class="bg-green-600 text-white w-full max-w-sm py-4 rounded-xl text-xl font-bold mb-4">S√≠, permitir</button>
                        <button onclick="changeStep('ads')" class="text-gray-400 text-lg underline">Omitir por ahora</button>
                    </div>`;
            }

            // PANTALLA DE PUBLICIDAD
            else if (state.step === 'ads') {
                app.innerHTML = `
                    <div class="flex flex-col items-center justify-center min-h-screen p-6 bg-gray-100">
                        <div class="bg-white p-8 rounded-3xl shadow-xl text-center max-w-sm">
                            <h2 class="text-2xl font-bold text-orange-600 mb-4">Aviso Importante</h2>
                            <p class="text-gray-600 mb-6 text-lg">Para que esta app sea gratuita, ver√°s algunos anuncios breves.</p>
                            <button onclick="changeStep('home')" class="bg-blue-600 text-white w-full py-4 rounded-xl text-xl font-bold">Aceptar y Continuar</button>
                        </div>
                    </div>`;
            }

            // HOME (MOSAICO DE JUEGOS)
            else if (state.step === 'home') {
                app.innerHTML = `
                    <div class="p-4 min-h-screen">
                        <header class="flex justify-between items-center mb-6 bg-white p-4 rounded-2xl shadow-sm">
                            <h1 class="text-2xl font-bold text-blue-700">Mis Juegos</h1>
                            <span class="bg-yellow-400 text-yellow-900 px-3 py-1 rounded-full font-bold">Nivel 1</span>
                        </header>
                        <div class="grid grid-cols-2 gap-4">
                            ${games.map(game => `
                                <div onclick="${game.locked ? '' : `openGame('${game.name}')`}" 
                                     class="relative flex flex-col items-center justify-center p-8 rounded-3xl shadow-md transition-all ${game.locked ? 'bg-gray-200 grayscale' : 'bg-white active:bg-blue-50'}">
                                    <span class="text-5xl mb-2">${game.icon}</span>
                                    <span class="text-lg font-bold">${game.name}</span>
                                    ${game.locked ? '<span class="absolute top-3 right-3 text-xl">üîí</span>' : ''}
                                </div>
                            `).join('')}
                        </div>
                    </div>`;
            }

            // JUEGO DE MEMORIA
            else if (state.step === 'game_memory') {
                app.innerHTML = `
                    <div class="p-4 min-h-screen flex flex-col items-center">
                        <button onclick="changeStep('home')" class="self-start mb-6 text-blue-600 text-xl font-bold">‚Üê Volver</button>
                        <h2 class="text-3xl font-bold mb-8">Memoria de Frutas</h2>
                        <div id="memory-grid" class="grid grid-cards gap-3 w-full max-w-md text-center">
                            </div>
                        <div id="win-msg" class="hidden mt-8 p-4 bg-green-500 text-white rounded-2xl font-bold text-xl animate-bounce">
                            ¬°Lo lograste! üåü
                        </div>
                    </div>`;
                startMemoryGame();
            }
        }

        // FUNCIONES DE NAVEGACI√ìN
        function changeStep(newStep) {
            state.step = newStep;
            render();
        }

        function openGame(name) {
            if (name === 'Memoria') changeStep('game_memory');
            else alert("¬°Pronto disponible! Sigue practicando.");
        }

        function requestNotif() {
            if ("Notification" in window) {
                Notification.requestPermission().then(() => changeStep('ads'));
            } else {
                changeStep('ads');
            }
        }

        // L√ìGICA DEL JUEGO DE MEMORIA
        function startMemoryGame() {
            const icons = ['üçé', 'üçå', 'üçá', 'üçì', 'ü•ë', 'ü•¶'];
            const deck = [...icons, ...icons].sort(() => Math.random() - 0.5);
            const grid = document.getElementById('memory-grid');
            let flipped = [];
            let solved = 0;

            deck.forEach((icon, idx) => {
                const card = document.createElement('div');
                card.className = "h-24 bg-blue-600 rounded-2xl flex items-center justify-center text-4xl cursor-pointer text-transparent transition-all shadow-lg";
                card.innerHTML = icon;
                card.onclick = () => {
                    if (flipped.length < 2 && !card.classList.contains('bg-white')) {
                        card.classList.remove('bg-blue-600', 'text-transparent');
                        card.classList.add('bg-white', 'text-black', 'border-4', 'border-blue-400');
                        flipped.push({ card, icon });

                        if (flipped.length === 2) {
                            if (flipped[0].icon === flipped[1].icon) {
                                solved += 2;
                                flipped = [];
                                if (solved === deck.length) document.getElementById('win-msg').classList.remove('hidden');
                            } else {
                                setTimeout(() => {
                                    flipped.forEach(f => {
                                        f.card.classList.add('bg-blue-600', 'text-transparent');
                                        f.card.classList.remove('bg-white', 'text-black', 'border-4', 'border-blue-400');
                                    });
                                    flipped = [];
                                }, 800);
                            }
                        }
                    }
                };
                grid.appendChild(card);
            });
        }

        // Iniciar la app
        render();
    </script>
</body>
</html>
